       }}
       function back(){
       document.getElementsByClassName("list-game")[0].style.display="none";
       document.getElementsByClassName("enter-names")[0].style.display="block";
       }
       var xoText ="X";
       var click =0;
       
       function restXO(){
       for(i=1;i<10;i++){
       document.getElementById("xo-"+i).innerText="";
       xoList[i]={xo:""}
       click=0;
       }
       }
       function xo(v){
       var xoNumber = document.getElementById("xo-"+v);

       xoNumber.innerText=xoText;
       xoList[v]={xo:xoText}
       if(xoText=="X"){
       xoText="O";
       }else{
       xoText="X";
       }click++;

       click=0;
       }}
